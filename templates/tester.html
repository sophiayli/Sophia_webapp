{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head> 
  <style>
.btn-group .button{
    border: none;
    display: inline-block;
  }
.form{
    border: none;
  }


</style>


<body>
  <div class="content">
  <h1>TESTER PAGE</h1>
  <table class="center">
      <tr>
        <th>Qty</th>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        <th>Delete?</th>
      </tr>
  {% for item in distinct %}
<tr>
    <td><h2>{{ item [4] }}</h2></td>
    <td><h2>{{ item [1] }}</h2></td>
    <td><h2>{{ item [2] }}</h2></td>
    <td><h2>{{ item [3]}}</h2></td>
    <td>
      <div class = "btn-group">
        <button class = "button">
          <form action="/delete" method="post">
          <input type="hidden" name="id" value="{{item[0]}}">
          <input type="submit" value="delete">
          </form>
    </button>
    <button class ="button">
        <form action="/add" method="post">
          <button>
            <input type="hidden" name="item" value="{{item[0]}}">
            <input type="submit" value="add"></button>
        </form>
    </button>
    </div>
    </td>  
</tr>
  {% endfor %}
  
  
  </table>

  </div>

</body>
{% endblock %}

</html>

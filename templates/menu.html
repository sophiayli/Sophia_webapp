<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
    color: red;
    text-align: center;
    }
    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<link rel="stylesheet" href={{url_for('static',filename='stickymenu.css')}}>
<title>Home page</title>
<style>
    html,body {padding:0; margin:0;}
</style>
<body>
    <div id="navbar">
        <a href="http://127.0.0.1:5000/home">Home</a>
        <a href="http://127.0.0.1:5000/menu">Menu</a>
        <a href="http://127.0.0.1:5000/orders">Your order</a>
        <a href="http://127.0.0.1:5000/faq">FAQ</a>
      </div>
 <body>
    <title>Menu page</title>
    <h1>MENU</h1>
    <table class="center">
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>

        </tr>
    {% for item in results %}
    <tr>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>
            <form action="/menu" method="post">
            <input type="hidden" name="id" value="{{item[0]}}">
            <input type="submit" value="add">
            </form>
        </td>
    </tr>


    {% endfor %}
    </table>
    
    
        <script>
            // When the user scrolls the page, execute myFunction
    window.onscroll = function() {home()};
    
    // Get the navbar
    var navbar = document.getElementById("navbar");
    
    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;
    
    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function home() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
        </script>
    
    </body>

</body>   

</html>

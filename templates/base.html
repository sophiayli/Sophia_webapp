<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={{url_for('static',filename='stickymenu.css')}}>
    </head>
<header>
    <div id="navbar">
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="http://127.0.0.1:5000/menu">Menu</a>
        <a href="http://127.0.0.1:5000/orders">Your order</a>
        <a href="http://127.0.0.1:5000/faq">FAQ</a>
        <a href="http://127.0.0.1:5000/tester">Tester</a>
</div>
</header>
<!---Header Area finishes -->
        
{% block content%}
{% endblock %}

<script>
    // When the user scrolls the page, execute myFunction
window.onscroll = function() {home()};
// Get the navbar
var navbar = document.getElementById("navbar");
// Get the offset position of the navbar
var sticky = navbar.offsetTop
// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function home() {
if (window.pageYOffset >= sticky) {
navbar.classList.add("sticky")
} else {
navbar.classList.remove("sticky");
}
}

const activePage = window.location.pathname;
const navLinks = document.querySelectorAll('header a').
forEach(link =>{
    if(link.href.includes(`${activePage}`)){
        link.classList.add('active');
    }})
</script>
</html>

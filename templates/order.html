<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    
</head>

<body>

<link rel="stylesheet" href={{url_for('static',filename='stickymenu.css')}}>
<link rel="stylesheet" href={{url_for('static',filename='text.css')}}>

  <div id="navbar">
      <a href="http://127.0.0.1:5000/home">Home</a>
      <a href="http://127.0.0.1:5000/menu">Menu</a>
      <a href="http://127.0.0.1:5000/orders">Your order</a>
      <a href="http://127.0.0.1:5000/faq">FAQ</a>
    </div>
  
  <h1>YOUR ITEMS</h1>
  <table class="center">
      <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Price</th>
          <th>Delete?</th>
      </tr>
  {% for item in results %}
<tr>
    <td><h2>{{ item [1] }}</h2></td>
    <td><h2>{{ item [2] }}</h2></td>
    <td><h2>{{ item [3] }}</h2></td>
    <td>
      <form action="/delete" method="post">
        <input type="hidden" name="id" value="{{item[4]}}">
        <input type="submit" value="delete">
      </form>
    </td>  
</tr>
  {% endfor %}
  
  </table>
      <script>
        // When the user scrolls the page, execute 
window.onscroll = function() {home()};

// Get the navbar
var navbar = document.getElementById("navbar");

// Get the offset position of the navbar
var sticky = navbar.offsetTop;

// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
function home() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    
</head>

<body>

<link rel="stylesheet" href={{url_for('static',filename='stickymenu.css')}}>

  <div id="navbar">
      <a href="http://127.0.0.1:5000/">Home</a>
      <a href="http://127.0.0.1:5000/menu">Menu</a>
      <a class = "active" href="http://127.0.0.1:5000/orders">Your order</a>
      <a href="http://127.0.0.1:5000/faq">FAQ</a>
    </div>
  
  <div class="content">
  <h1>Your Order</h1>
  <table class="center">
    <tr>
      <th>Qty</th>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Delete?</th>
    </tr>
{% for item in distinct %}
<tr>
  <td><h2>{{ item [3] }}</h2></td>
  <td><h2>{{ item [0] }}</h2></td>
  <td><h2>{{ item [1] }}</h2></td>
  <td><h2>{{ item [2]}}</h2></td>
  <td>
    <div class = "btn-group">

<button class = "button">
  <form action="/delete" method="post">
  <input type="hidden" name="id" value="{{item[4]}}">
  <input type="submit" value="delete">
  </form>
</button>

<button class ="button">
  <form action="/add" method="post">
  <input type="hidden" name="item" value="{{item[0]}}">
  <input type="submit" value="add"></button>
</form>
</button>

</div>
</td>  
</tr>
{% endfor %}
</table>

  </div>
  <script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
    </script>
</body>
</html>
